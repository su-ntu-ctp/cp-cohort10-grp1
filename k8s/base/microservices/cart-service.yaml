apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-service
  namespace: shopmate
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cart-service
  template:
    metadata:
      labels:
        app: cart-service
    spec:
      serviceAccountName: shopmate-service-account
      containers:
      - name: cart-service
        image: 255945442255.dkr.ecr.ap-southeast-1.amazonaws.com/shopmate-eks:cart-service
        ports:
        - containerPort: 3002
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: shopmate-config
              key: NODE_ENV
        - name: PORT
          value: "3002"
        - name: CARTS_TABLE
          valueFrom:
            configMapKeyRef:
              name: shopmate-config
              key: CARTS_TABLE
        - name: BASE_URL
          valueFrom:
            configMapKeyRef:
              name: shopmate-config
              key: BASE_URL
        - name: PRODUCT_SERVICE_URL
          value: "http://product-service:3001"
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: shopmate-config
              key: AWS_REGION
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: cart-service
  namespace: shopmate
spec:
  selector:
    app: cart-service
  ports:
  - port: 3002
    targetPort: 3002
  type: ClusterIP