apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: shopmate-base

resources:
  # Core infrastructure
  - namespace.yaml
  - service-account.yaml
  
  # Microservices
  - microservices/frontend-service.yaml
  - microservices/product-service.yaml
  - microservices/cart-service.yaml
  - microservices/order-service.yaml
  
  # Auto-scaling
  - hpa.yaml
  
  # Ingress (with placeholders)
  - app-ingress.yaml
  - monitoring-ingress.yaml
  
  # External Secrets
  - clustersecretstore.yaml
  - externalsecret.yaml

labels:
  - pairs:
      app.kubernetes.io/name: shopmate
      app.kubernetes.io/part-of: shopmate-platform

commonAnnotations:
  managed-by: kustomize
  platform: kubernetes