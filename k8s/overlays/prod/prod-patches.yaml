# Production environment patches
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-service
  namespace: shopmate
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: frontend-service
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        env:
        - name: LOG_LEVEL
          value: "info"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: shopmate
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: product-service
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-service
  namespace: shopmate
spec:
