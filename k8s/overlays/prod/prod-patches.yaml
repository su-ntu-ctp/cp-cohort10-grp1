---
# HPA patches for prod environment
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend-service-hpa
  namespace: shopmate
spec:
  minReplicas: 2
  maxReplicas: 10

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: product-service-hpa
  namespace: shopmate
spec:
  minReplicas: 2
  maxReplicas: 10

---
apiVersion: autoscaling/v2
